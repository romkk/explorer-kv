#
# config for Stratum Server
#
# @copyright Tangpool.com
# @since 2014-06 
#

#
# is using bitcoin testnet.
# Boolean: true/false
#
testnet=true

#
# 是否开启Debug模式，当开启时，会忽略日志等级设置，强制设置为：LOG_LEVEL_DEBUG
# Debug是否开启会影响所有 debug.* 选项
# value: true / false
debug=true
#
# 开启SQL debug模式
# value: true / false
debug.sql=false

#
# address -> id 是否缓存，建议初试化时开启
#
cache.address2ids=true

#
# rawblock, rawtx，data dir
# @example: /work/Explorer/daoru/importer
#
cache.rawdata.dir=/work/Explorer/daoru/importer
#
# 超过此高度的块/交易数据，将不走cache，而是读取DB
#
cache.raw.max.block.height=300000

#
# threads number，并发线程数量
#
threads.number=4


#
# MySQL DB
#
db.explorer.uri=mysql://root:root@10.11.202.208:3306/BitcoinExplorerDB
