#
# is using bitcoin testnet.
# Boolean: true/false
#
testnet=true

#
# 是否开启Debug模式，当开启时，会忽略日志等级设置，强制设置为：LOG_LEVEL_DEBUG
# Debug是否开启会影响所有 debug.* 选项
# value: true / false
debug=true


#
# rawblock, rawtx，data dir
# @example: /work/Explorer/daoru/importer
#
rawdata.dir=/work/Explorer/daoru/importer

#
# rawblock最大高度
#
raw.max.block.height=300000

#
# 处理地址的线程数量
#
pre.address.threads=4
pre.address.output.file=address_ids.txt

# 交易
pre.tx.threads=4
pre.tx.output.file=tx_ids.txt

#
# csv输出目录
#
csv.data.dir=data

#
# MySQL DB
#
db.explorer.uri=mysql://root:root@10.11.202.208:3306/BitcoinExplorerDB
