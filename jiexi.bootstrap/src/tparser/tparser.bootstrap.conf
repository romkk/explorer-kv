#
# config for explorer.boostrap
#
# @copyright Bitmain.com
# @since 2015-06
#

#
# is using bitcoin testnet.
# Boolean: true/false
#
testnet=true

#
# 是否开启Debug模式，当开启时，会忽略日志等级设置，强制设置为：LOG_LEVEL_DEBUG
# Debug是否开启会影响所有 debug.* 选项
# value: true / false
debug=true


#
# rawblock, rawtx，data dir
# @example: /work/Explorer/v3/jiexi.bootstrap/block_importer
#
rawdata.dir=/work/Explorer/v3/jiexi.bootstrap/block_importer

#
# rawblock最大高度，不处理大于此高度的块
#
raw.max.block.height=300000

#
# 处理地址的线程数量, pre_addr使用
#
pre.address.threads=8
pre.address.output.file=address_ids.txt

#
# 交易，pre_tx使用
#
pre.tx.output.file=tx_ids.txt

#
# rocksdb 初始化文件输出路径，用于tparser输出
#
rocksdb.ouput.dir=

#
# bitcoind uri
#
bitcoind.uri=

#
# block importer threads
#
importer.nthreads=4

#
# 存储全部交易的rocksdb目录，pre_txdb使用
#
rocksdb.txdb.dir=